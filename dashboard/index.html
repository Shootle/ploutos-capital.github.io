  <body class="Dashboard">
    <header class="small">
      <div class="container">
        <div class="row">
          <a href="/" class="col-xs-6"><span class="brand"></span></a>
          <nav class="col-xs-6">
            <span class="navbar-bg"></span>

                <span></span>

                <a href="."><li><i class="fa fa-github" aria-hidden="true"></i></li></a>

              </ul>
            </div>
          </nav>
        </div>

        <h1 class="mid">Dashboard</h1>
        </div>
      </div>
    </header>
    
    <div class="container container-small">
      <section>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 stat">
            <div class="stat-wrapper">
              <span class="stat-key">Token Price</span>
              <span class="stat-value">$1.34</span>
            </div>
          </div>
      </section>

      <section>
        <h2>LUNA Fund Growth</h2>
        <canvas id="growth-chart"></canvas>
        <div class="period-selector">
          <!-- <button class="active" data-period="hourly">Hourly</button> -->
          <button class="active" data-period="daily">Last 24 hours</button>
          <button data-period="monthly">Last 30 days</button>
          <button data-period="all">All Time</button>
        </div>
      </section>

      <section>
        <h2>AUM</h2>
        <div class="row">
          <div class="col-sm-6 stat">
            <div class="stat-wrapper">
              <span class="stat-key">Initial AUM</span>
              <span class="stat-value" id="aum-initial">20,000</span>
            </div>
          </div>
          <div class="col-sm-6 stat">
            <div class="stat-wrapper">
              <span class="stat-key">Current AUM</span>
              <span class="stat-value" id="aum-current">20,000</span>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2>Volume (USD)</h2>
        <div class="row">
          <div class="col-sm-4 stat">
            <div class="stat-wrapper">
              <span class="stat-key">24hr</span>
              <span class="stat-value" id="volume-hour"></span>
            </div>
          </div>
          <div class="col-sm-4 stat">
            <div class="stat-wrapper">
              <span class="stat-key">This month</span>
              <span class="stat-value" id="volume-month"></span>
            </div>
          </div>
          <div class="col-sm-4 stat">
            <div class="stat-wrapper">
              <span class="stat-key">All time</span>
              <span class="stat-value" id="volume-all"></span>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2>Number of Trades</h2>
        <div class="row">
          <div class="col-sm-4 stat">
            <div class="stat-wrapper">
              <span class="stat-key">24hr</span>
              <span class="stat-value" id="trades-hour"></span>
            </div>
          </div>
          <div class="col-sm-4 stat">
            <div class="stat-wrapper">
              <span class="stat-key">This month</span>
              <span class="stat-value" id="trades-month"></span>
            </div>
          </div>
          <div class="col-sm-4 stat">
            <div class="stat-wrapper">
              <span class="stat-key">All time</span>
              <span class="stat-value" id="trades-all"></span>
            </div>
          </div>
        </div>
      </section>
    </div>
